<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本处理工具</title>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/index.js"></script>
    <style type="text/css">
        /*body { text-align: center; }*/
        #bdiv {
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="bdiv">
    <!--<h1>文本处理工具 v0.1</h1>-->
    <hr />
    <div id="xspdiv">
        <p>根据:<input class="xx" id="xsp" type="text" width="50"/>分隔文本<button id="ab">&nbsp;&nbsp;+&nbsp;&nbsp;</button></p>
    </div>
    <hr />
    <p>定义输出格式(参数使用$(index)代替):</p>
    <p><textarea class="xx" id="ots" rows="4" cols="100"></textarea></p>
    <hr />
    <p>输入一行实时显示效果:</p>
    <p><textarea class="xx" id="it" rows="4" cols="100"></textarea></p>
    <p>处理后:</p>
    <p><span id="ot"></span></p>
    <p>拆分数据:</p>
    <p><span id="xspres"></span></p>

</div>
</body>
</html>
