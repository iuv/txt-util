<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本处理工具</title>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery-selection.js"></script>
    <script src="js/index.js"></script>
    <style type="text/css">
        /*body { text-align: center; }*/
        #bdiv {
            margin: 0 auto;
        }
        .blc {
            color:red;
        }
        .keyspan {
            color:red;
            background-color: khaki;
            border: 1px double #000;
            padding: 1px 4px;
            margin: 1px 0;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="bdiv">
    <h1>文本处理工具 v0.1</h1>
    <p>备注:所有出现变量输入的地方,使用$(index[.index])引用拆分后的变量</p>
    <hr />
    <p>输入一行要处理的文本:</p>
    <p><textarea class="xx" id="it" rows="4" cols="100">a b c  d e f  1 2 3</textarea></p>
    <hr />
    <div id="xspdiv">
        <p>根据:<input class="xx" id="xsp" type="text" width="50"/>分隔文本<button id="ab">&nbsp;&nbsp;+&nbsp;&nbsp;</button></p>
    </div>
    <hr />
    <p>配置文件使用规则（项目引用配置使用）：<span id="show_rule"></span></p>
    <p>配置文件使用规则（项目引用方法中使用）：<span id="show_rule_class"></span></p>
    <hr />
    <p>定义输出格式(参数使用$(index[.index])代替,或点击下方变量插入光标所在位置):</p>
    <p><textarea class="xx" id="ots" rows="4" cols="100">123$(1)4$(1.0)56789</textarea></p>
    <p>输出内容:</p>
    <p><span id="ot"></span></p>
    <p>上传要处理的txt文件:</p>
    <form method="post" action="./upload" enctype="multipart/form-data">
        <input type="hidden" name="rule" id="rule" />
        <input type="hidden" name="template" id="template" />
        <p><input type="file" name="file" />&nbsp;&nbsp;<input type="submit" value="提交" /></p>
    </form>
    <p>拆分数据变量:</p>
    <p><span id="xspres"></span></p>
</div>
</body>
</html>
